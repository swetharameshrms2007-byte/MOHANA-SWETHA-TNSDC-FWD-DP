<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form and Table</title>
    <style>
        /* General Reset */
        body, h1, table {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        .table-container {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Alert styling */
        .alert {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Form Section -->
    <div class="form-container">
        <h1>User Information Form</h1>
        <form id="userForm" action="javascript:void(0);">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <input type="submit" value="Submit">
            <div class="alert" id="alertMessage">All fields are required!</div>
        </form>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <h1>Employee Information Table</h1>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>John Doe</td>
                    <td>Software Engineer</td>
                    <td>$80,000</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Jane Smith</td>
                    <td>Product Manager</td>
                    <td>$95,000</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Emily Johnson</td>
                    <td>UX Designer</td>
                    <td>$70,000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Function to handle form submission
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;

            // Check if all required fields are filled
            if (!firstName || !lastName || !email || !dob || !gender) {
                document.getElementById('alertMessage').style.display = 'block';
            } else {
                document.getElementById('alertMessage').style.display = 'none';

                // Create a new row in the table with form values
                const table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>104</td>
                    <td>${firstName} ${lastName}</td>
                    <td>New Hire</td>
                    <td>$60,000</td>
                `;
            }
        });
    </script>

</body>
</html>
