<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable Student Table</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
    }

    .table-container {
      max-width: 900px;
      margin: auto;
      overflow-x: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #3b82f6;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    th::after {
      content: "â‡…";
      font-size: 12px;
      position: absolute;
      right: 8px;
      opacity: 0.5;
    }

    tbody tr:nth-child(even) {
      background: #f1f5f9;
    }

    tbody tr:hover {
      background: #e0f2fe;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <h2>Student Records</h2>

  <div class="table-container">
    <table id="studentTable">
      <thead>
        <tr>
          <th data-type="number">Roll No</th>
          <th data-type="string">Name</th>
          <th data-type="string">Course</th>
          <th data-type="number">Marks</th>
          <th data-type="string">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Rahul</td>
          <td>BCA</td>
          <td>87</td>
          <td>A</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Priya</td>
          <td>BSc CS</td>
          <td>92</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Arjun</td>
          <td>B.Com</td>
          <td>75</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Kavya</td>
          <td>BA</td>
          <td>68</td>
          <td>B</td>
        </tr>
        <tr>
          <td>105</td>
          <td>Deepak</td>
          <td>B.Tech</td>
          <td>95</td>
          <td>A+</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById("studentTable");
    const headers = table.querySelectorAll("th");
    let sortDirection = true; // true = ascending, false = descending

    headers.forEach((header, index) => {
      header.addEventListener("click", () => {
        const type = header.getAttribute("data-type");
        sortTable(index, type);
        sortDirection = !sortDirection;
      });
    });

    function sortTable(columnIndex, type) {
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.querySelectorAll("tr"));

      rows.sort((a, b) => {
        let x = a.cells[columnIndex].textContent.trim();
        let y = b.cells[columnIndex].textContent.trim();

        if (type === "number") {
          x = parseFloat(x);
          y = parseFloat(y);
        }

        if (x < y) return sortDirection ? -1 : 1;
        if (x > y) return sortDirection ? 1 : -1;
        return 0;
      });

      rows.forEach(row => tbody.appendChild(row));
    }
  </script>

</body>
</html>
